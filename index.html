<!DOCTYPE html>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

/* h√°tt√©r sz√≠vek */
.heart-bg {

.heart-bg span {

/* k√°rtya */

.big-heart {

}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

h1 { font-size: 1.9rem; margin-bottom: 12px; }

.buttons {

button {

.yes {

/* besz√≥l√°s */

@keyframes fadeIn {

.hidden { display: none; }

.details {

</style>
</head>

<body>

<div class="heart-bg" id="bg"></div>

<script>
/* h√°tt√©r sz√≠vek */

/* fl√∂rt√∂s besz√≥l√°sok */
const texts = [

let last = -1;

/* nagyobb ugr√°s + spring */
function escapeNo() {

</script>

</body>
</html>
